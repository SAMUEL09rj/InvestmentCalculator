<form (ngSubmit)="OnSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initital Investment</label>
      <input
        type="number"
        id="initial-investment"
        name="initial-investment"
        [(ngModel)]="enteredInitial"
      />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input type="number" id="annual-investment" name="annual-investment" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input type="number" id="expected-return" name="expected-return" />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" />
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
